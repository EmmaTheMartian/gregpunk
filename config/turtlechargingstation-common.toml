
#Turtle Charging Station Configuration
[turtlechargingstation]
	#The maximum amount of FE the charging station can hold
	#Range: > 0
	chargingStationMaxCapacity = 128000
	#The amount of FE required to increase the turtle fuel level by 1
	#Range: > 0
	chargingStationConversionRate = 300
	#The amount of time (in ticks) that is added to the thundercharge dynamo charge.
	#1 minute = 1200 in-game ticks
	#Range: > 0
	dynamoRechargeAmount = 2400
	#The amount of FE/tick generated by the thundercharge dynamo
	#Range: > 0
	dynamoTransferRate = 900

